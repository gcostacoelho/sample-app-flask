kind: Pod
spec:
  containers:
    - name: python
      image: python:3.9.12-alpine3.15
      command:
        - sleep
      args:
        - infinity

    - name: sonar-scanner-cli
      image:  sonarsource/sonar-scanner-cli:11.2
      command:
        - sleep
      args:
        - infinity

    - name: kaniko
      image: gcr.io/kaniko-project/executor:debug
      command:
        - sleep
      args:
        - infinity
      volumeMounts:
        - name:  harbor-credentials
          mountPath: /kaniko/.docker
        - name: artifacts
          mountPath: /artifacts

    - name: alpine
      image: alpine
      command:
        - sleep
      args:
        - infinity
      volumeMounts:
        - name: artifacts
          mountPath: /artifacts
      
    - name: crane
      image: gcr.io/go-containerregistry/crane:debug
      command:
        - sleep
      args:
        - infinity
      volumeMounts:
        - name:  harbor-credentials
          mountPath: /root/.docker/config.json
          subPath: config.json
        - name: artifacts
          mountPath: /artifacts


  hostAliases:
    - ip: "172.18.0.50"
      hostnames:
        - "gitea.localhost.com"
        - "sonarqube.localhost.com"
        - "harbor.localhost.com"
  volumes:
    - name: harbor-credentials
      secret:
        secretName: harbor-credentials
        items:
          - key: .dockerconfigjson
            path: config.json
    - name: artifacts
      persistentVolumeClaim:
        claimName: jenkins-artifacts